<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tienda Bebelo</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
<!--         <div class="row"> -->
            <div class="col-2">
                <p class="navbar-brand nombre">Bebelo</p>
            </div>
            <div class="col-4">
                <input class="form-control mr-sm-2" id="inputNombre" placeholder="Buscar por nombre de la bebida">
            </div>
            <div class="col-4">
                <input class="form-control mr-sm-2" id="inputCategoria" placeholder="Buscar por tipo de bebida">
            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">Ver Carrito</button>
            </div>
<!--         </div> -->
    </nav>
    <div id="filtrarCategoria">
        <div id="botonesCat" class="btn-group" role="group">
            <button type="button" class="btn btn-primary" id="btnAperitivo">Aperitivos y licores</button>
            <button type="button" class="btn btn-primary" id="btnCerveza">Cerveza</button>
            <button type="button" class="btn btn-primary" id="btnGin">Gin</button>
            <button type="button" class="btn btn-primary" id="btnWhisky">Whisky</button>
            <button type="button" class="btn btn-primary" id="btnVodka">Vodka</button>
            <button type="button" class="btn btn-primary" id="btnRon">Ron</button>
            <button type="button" class="btn btn-primary" id="btnVino">Vino</button>
            <button type="button" class="btn btn-primary" id="btnSinAlcohol">Sin Alcohol</button>
            <button type="button" class="btn btn-primary" id="btnTodo">Ver Todo</button>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Su Carrito</h1>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito"></div>
            <div id="precioFinal"></div>
<!--             <button id="botonCompra">Finalizar Compra</button>
            <button id="botonBorrar">Eliminar Carrito</button> -->
            <button class="btn btn-secondary" id="botonCompra" type="button">Finalizar Compra</button>
            <button class="btn btn-secondary" id="botonBorrar" type="button">Eliminar Carrito</button>
        </div>
      </div>

    <div id="productos">
        <h2>Nuestros Productos</h2>
        <div id="contenedorProductos" class="container"></div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
</body>
</html>
